<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/libraries/bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&family=Inter:wght@100;200;300;400;500;600;700&family=Miltonian&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500;1,700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/styles/main.css">
    <title>Booking Page</title>
</head>
<body>    
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand mx-auto" href="../index.html"><img src="../frontend/img/NANDA TOYS.png" alt=""></a>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="container booking-page-1">
    <div class="row">
        <div class="col-12">
            <img src="../frontend/img/stepper1.png" class="mx-auto d-block stepper">
        </div>
        <div class="col-12">
            <div class="text-center">
                <h1 class="title-booking">Booking Information</h1>
                <p class="subtitle-booking">Please fill up the blank fields below</p>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-5 mt-5">
            <div class="row mt-4">
                <div class="col-6">
                    <p class="brand-book">Outdoor Toys</p>
                </div>
            <img src="../frontend/img/pic-booking.png" alt="">
                <div class="col-6">
                    <p class="price-book">IDR580.000</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <img src="../frontend/img/Line 1.png" class="mx-auto d-block">
        </div>
        <div class="col-md-5 mt-4 form-booking">
            <label>First Name</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Please type here ...">
            </div>
            <label>Last Name</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Please type here ...">
            </div>
            <label>Email Address</label>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Please type here ...">
            </div>
            <label>No Phone</label>
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Please type here ...">
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="text-center">
                <a href="booking_page_2.html" type="button" class="btn btn-md btn-dark btn-block btn-continue-booking">Continue To Book</a>
                <a href="detail.html" type="button" class="btn btn-md btn-dark btn-block btn-cancel-booking mt-2">Cancel</a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
  </div>
  <!-- Akhir Page Content -->
  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 class="mt-5 text-uppercase">Nanda Toys</h1>
          <div class="d-flex flex-row">
            <img src="../frontend/img/Group.png">
            <img src="../frontend/img/Twitter - Positive.png"  class="ml-3">
            <img src="../frontend/img/fb 1.png"  class="ml-2">
            <img src="../frontend/img/youtubr 1.png"  class="ml-3">
          </div>
        </div>
        <div class="col-6">
          <div class="footer-tag mt-5">
            <h3>Address</h3>
            <p>Jl.Gaja Mada, <br> Kecamatan Kateman, <br>Sungai Guntung,Riau,29255 <br>0822-8833-9813</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="pt-3">
            2020 Copyright <a href="../index.html">Nanda Toys</a>. All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>


  <script src="../frontend/libraries/jquery-3.6.0.min.js"></script>
  <script src="../frontend/libraries/bootstrap/js/bootstrap.js"></script>
</body>
</html>
